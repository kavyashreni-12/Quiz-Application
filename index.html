<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head> 
<body>

    <!-- Welcome Page -->
    <div id="welcome-page" class="container">
        <h1 class="text-3xl font-bold text-yellow-500 mb-4">Welcome to Technical Quiz</h1>
        <p class="text-lg mb-4">Test Your Technical Knowledge With Our Fun and Engaging Quiz!</p>
        <button id="start-btn">➡️ Start Quiz</button>
    </div>

    <!-- Name Input Page -->
    <div id="name-page" class="container hidden">
        <h2 class="text-2xl font-semibold text-yellow-500 mb-4">Enter Your Name</h2>
        <input type="text" id="user-name" placeholder="Your Name">
        <button id="proceed-btn">Proceed ➡️</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="container hidden">
        <div id="quiz-wrapper">
            <h2 class="question">1. Question</h2>
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="ans1">
                    <label for="ans1" id="opt1">Option 1</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="ans2">
                    <label for="ans2" id="opt2">Option 2</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="ans3">
                    <label for="ans3" id="opt3">Option 3</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="ans4">
                    <label for="ans4" id="opt4">Option 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
        </div>
    </div>

    <!-- Result Page -->
    <div id="result-page" class="container hidden">
        <img id="cup-img" src="./assets/fav.png" alt="Cup Image" class="hidden"><br>
        <span id="result-message"></span><br><br>
        <button onclick="location.reload()">Restart</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
